<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Flappy Pumpkin - Halloween Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #052261, #000000); /* Fundo escuro com tom de Halloween */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
                        background-size: 50px 50px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff6b35; /* Laranja Halloween */
            font-size: 24px;
            font-weight: bold;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff7b00;
            font-size: 36px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Pontuação: 0</div>
    <div id="gameOver">Game Over! Clique para reiniciar</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');

        let bird = { x: 50, y: 300, velocity: 5, gravity: 0.4 , jump: -8 };
        let pipes = [];
        let score = 0;
        let gameRunning = true;

        // Função para desenhar a abóbora (pássaro)
        function drawBird() {
            ctx.fillStyle = '#ff6b35'; // Laranja
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, 15, 0, Math.PI * 2);
            ctx.fill();
            // Olhos e boca para parecer uma abóbora
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x - 5, bird.y - 5, 2, 0, Math.PI * 2);
            ctx.arc(bird.x + 5, bird.y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(bird.x, bird.y + 5, 3, 0, Math.PI);
            ctx.fill();
        }

        // Função auxiliar para desenhar um retângulo com cantos arredondados (mantida da versão anterior)
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height);
            ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath();
            ctx.fill();
        }

        // Função para desenhar os canos (fantasmas) com efeito de pano rasgado mexendo
        function drawPipes() {
            const time = Date.now() * 0.005; // Fator de tempo para animação suave
            pipes.forEach(pipe => {
                // Cano superior (fantasma) com ondulação
                ctx.fillStyle = '#ff0000'; // Branco fantasma
                ctx.beginPath();
                ctx.moveTo(pipe.x, 0);
                for (let i = 0; i <= 50; i += 5) {
                    const wave = Math.sin((i / 50) * Math.PI * 2 + time) * 5; // Ondulação senoidal
                    ctx.lineTo(pipe.x + i, pipe.topHeight + wave);
                }
                ctx.lineTo(pipe.x + 50, 0);
                ctx.closePath();
                ctx.fill();

                // Olhos e boca (mantidos simples)
                ctx.fillStyle = '#000';
                ctx.fillRect(pipe.x + 10, pipe.topHeight - 20, 30, 10); // Olhos
                ctx.fillRect(pipe.x + 15, pipe.topHeight - 10, 20, 5); // Boca

                // Cano inferior com ondulação
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.moveTo(pipe.x, canvas.height);
                for (let i = 0; i <= 50; i += 5) {
                    const wave = Math.sin((i / 50) * Math.PI * 2 + time) * 5; // Ondulação senoidal
                    ctx.lineTo(pipe.x + i, canvas.height - pipe.bottomHeight + wave);
                }
                ctx.lineTo(pipe.x + 50, canvas.height);
                ctx.closePath();
                ctx.fill();

                // Olhos e boca no inferior
                ctx.fillStyle = '#000';
                ctx.fillRect(pipe.x + 10, canvas.height - pipe.bottomHeight + 10, 30, 10);
                ctx.fillRect(pipe.x + 15, canvas.height - pipe.bottomHeight + 20, 20, 5);
            });
        }

        // Atualizar jogo
        function update() {
            if (!gameRunning) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Verificar colisão com chão/teto
            if (bird.y > canvas.height - 15 || bird.y < 15) {
                gameOver();
            }

            // Mover canos
            pipes.forEach(pipe => {
                pipe.x -= 2;
                if (pipe.x + 50 < 0) {
                    pipes.shift();
                    score++;
                    scoreDisplay.textContent = `Pontuação: ${score}`;
                }
                // Verificar colisão
                if (bird.x + 15 > pipe.x && bird.x - 15 < pipe.x + 50 &&
                    (bird.y - 15 < pipe.topHeight || bird.y + 15 > canvas.height - pipe.bottomHeight)) {
                    gameOver();
                }
            });

            // Adicionar novos canos
            if (pipes.length === 0 || pipes[pipes.length - 1].x < 250) {
                let topHeight = Math.random() * 200 + 50;
                pipes.push({ x: canvas.width, topHeight, bottomHeight: canvas.height - topHeight - 150 });
            }
        }

        // Desenhar tudo
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
        }

        // Loop do jogo
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Pulo ao clicar
        canvas.addEventListener('click', () => {
            if (gameRunning) {
                bird.velocity = bird.jump;
            } else {
                resetGame();
            }
        });

        // Game Over
        function gameOver() {
            gameRunning = false;
            gameOverDisplay.style.display = 'block';
        }

        // Reiniciar
        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            scoreDisplay.textContent = 'Pontuação: 0';
            gameOverDisplay.style.display = 'none';
            gameRunning = true;
        }

        gameLoop();
    </script>
</body>
</html>
